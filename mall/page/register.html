<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<input type="tel" placeholder="手机号" id="tel"/><button id="btn1">获取验证码</button>
		<!--<input type="text" placeholder="用户名" id="username"/>
		<input type="password" name="" id="password" value="" placeholder="密码"/>-->
		<input type="text" placeholder="验证码" id="code"/>
		<button id="btn2">注册</button>
		
		
		<script type="text/javascript" src="../resource/js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					getCode();
				})
				$("#btn2").click(function(){
					register();
				})
				
				function getCode(){
					var tel = $("#tel").val();
					$.ajax({
						type:"post",
						data:{mobile:tel},
						url:"http://192.168.1.10:8080/jiuqu-server/register/sendMobile?requetType=1&version=1.0",
						success:function(data,status){
							alert(data);
						},
						error:function(err){
							alert(2)
						}
					});
				}
				function register(){
					var tel = $("#tel").val();
					/*var username = $("#username").val();
					var password = $("#password").val();*/
					var code = $("#code").val();
					console.log(tel+" "+username+" "+password+" "+code)
					$.ajax({
						type:"post",
						data:{mobile:tel,verifyCode:code},
						url:"http://192.168.1.10:8080/jiuqu-server/register/checkMobileCode?requetType=1&version=1.0",
						success:function(data,status){
							alert(data)
						},
						error:function(err){
							alert(2)
						}
					});
				}	
			});
		</script>
	</body>
</html>

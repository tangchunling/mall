	</head>
	<body>
		<header class="mui-bar mui-bar-nav">

		<div class="mui-content">
			<div class="code-banner">
				<img src="" alt="" />

		<script type="text/javascript">
			shopId = getUrlParam("shopId");
			$('#qrcode').qrcode({
			  text:"http://www.baidu.com",//二维码包含的内容，默认只支持英文内容,中文会乱码，通过utf16to8转码可支持中文
			  render: "table",

			  height: 256,
			  typeNumber: -1,
			  background: "#ffffff",
